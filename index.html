<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Overpass:wght@400;700&display=swap"
    rel="stylesheet">

  <script src="./script.js"></script>
  <title>Interactive rating component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body onload="createRatings()">

  <div id="question">
    <div id="star"><img id="orangestar" src="images/icon-star.svg" alt="small star"></div>

    <div id="title">
      How did we do?
    </div>

    <div id="text">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!<br></div>

    <div id="ratings">
    </div>

    <button id="submit" onclick="redirect()" disabled=true>SUBMIT</button>
  </div>

  <div id="thanks" style="display: none;">

    <picture id="phone"><img src="images/illustration-thank-you.svg" alt="phone and credit card"></picture>


    <span id="result">You selected 0 out of 5</span>


    <span id="thankyou">Thank you!</span>

    We appreciate you taking the time to give a rating. If you ever need more support,
    don't hesitate to get in touch!
  </div>

</body>

</html>
